<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/rivershotrounded.ico">

    <div class="background">

                    <br>
                    <br>

                </div>
                    <br>
                    <br>
            <button type="button" id="submit"  class="btn btn-secondary btn-block" style="display: none"><h2>Submit</h2></button>
            <button type="button" id="restart"  class="btn btn-secondary btn-block" style="display: none"><h2>Restart</h2></button>
    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
